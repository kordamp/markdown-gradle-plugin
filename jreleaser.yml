project:
  name: markdown-gradle-plugin
  description: 'Markdown/HTML Gradle Plugin'
  longDescription: |
    Convert Markdown into HTML and back

  website: https://github.com/kordamp/markdown-gradle-plugin
  authors:
    - Andres Almiray
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2013

release:
  github:
    username: aalmiray
    overwrite: true
    branch: master
    changelog:
      formatted: ALWAYS
      change: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
      categories:
        - title: 'ðŸš€ Features'
          labels:
            - 'feature'
        - title: 'âœ… Issues'
          labels:
            - 'issue'
        - title: 'ðŸ§° Tasks'
          labels:
            - 'task'
      replacers:
        - search: '\[chore\] '
          replace: ''

announce:
  twitter:
    active: release
    status: ðŸš€ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
